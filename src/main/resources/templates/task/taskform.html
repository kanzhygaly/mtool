<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Task Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">

            <div class="row justify-content-md-center">
                <h2>Task Details</h2>
            </div>            

            <form th:object="${taskBean}" th:action="@{/task}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{status}"/>
                <input type="hidden" th:field="*{timeAdded}"/>
                <input type="hidden" th:field="*{timeFinished}"/>

                <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"
                           id="name" placeholder="Enter task name..." required />
                    <div class="invalid-feedback">
                        <ul><li th:each="err : ${#fields.errors('name')}" th:text="${err}" /></ul>
                    </div>
                </div>

                <div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
                    <label for="description">Description</label>
                    <textarea class="form-control" rows="8" th:field="*{description}" th:errorclass="has-error"
                              id="description" placeholder="Enter task description..."></textarea>
                    <div class="invalid-feedback">
                        <ul><li th:each="err : ${#fields.errors('description')}" th:text="${err}" /></ul>
                    </div>
                </div>

                <a class="btn btn-info" href="/task/list" role="button">Back</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
